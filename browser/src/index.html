<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>wsinwol browser client</title>
    <!--
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    -->
  </head>
  <body>
    <div class="container">
      <form id="wol-form">
        <div class="form-group">
          <label for="v-api">API Key</label>
          <input type="password" class="form-control" id="v-api" required>
        </div>
        <div class="form-group">
          <label for="v-channel">Channel ID</label>
          <input type="number" class="form-control" id="v-channel" required>
        </div>
        <div class="form-group">
          <label for="v-secret">Secret</label>
          <input type="password" class="form-control" id="v-secret" required>
        </div>
        <div class="form-group">
          <label for="v-mac">MAC Address</label>
          <input type="text" class="form-control" id="v-mac" required>
        </div>
        <div class="form-group">
          <label for="vp-time-offset">Time Offset (optional)</label>
          <input type="text" class="form-control" id="vp-time-offset" value="0">
        </div>

        <div class="text-center">
          <button type="submit" id="send" class="btn btn-primary btn-lg">Send WoL Request</button>
        </div>
      </form>

      <div id="error" class="alert alert-danger d-none" role="alert"></div>
      <div id="warning" class="alert alert-warning d-none" role="alert"></div>
    </div>

</html>
